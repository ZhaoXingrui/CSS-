<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景裁切</title>
    <style>
        article {

            background-clip: content-box;
        }
    </style>
</head>

    <article>
        <h2>zxr</h2>

</body>
</html>
